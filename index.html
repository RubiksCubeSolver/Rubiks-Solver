<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Load libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Load cubejs - we'll host this locally since it's not widely available on CDN -->
    <script src="/js/cube.js"></script>
    <script src="/js/solve.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Rubik's Cube Solver</h1>
        </header>
        
        <div class="app-content">
            <aside class="sidebar">
                <section class="control-section">
                    <div class="action-buttons">
                        <button id="reset-btn">Reset</button>
                        <button id="scramble-btn">Scramble</button>
                        <button id="solve-btn">Solve</button>
                    </div>
                </section>
                
                <section class="control-section">
                    <h3>Moves</h3>
                    <div class="move-grid">
                        <button data-move="U" class="move-btn">U</button>
                        <button data-move="U'" class="move-btn">U'</button>
                        <button data-move="R" class="move-btn">R</button>
                        <button data-move="R'" class="move-btn">R'</button>
                        <button data-move="F" class="move-btn">F</button>
                        <button data-move="F'" class="move-btn">F'</button>
                        <button data-move="D" class="move-btn">D</button>
                        <button data-move="D'" class="move-btn">D'</button>
                        <button data-move="L" class="move-btn">L</button>
                        <button data-move="L'" class="move-btn">L'</button>
                        <button data-move="B" class="move-btn">B</button>
                        <button data-move="B'" class="move-btn">B'</button>
                    </div>
                </section>
                
                <section class="control-section">
                    <h3>Input State</h3>
                    <div class="input-compact">
                        <div class="cube-input-mini" id="cube-input"></div>
                        <div class="color-picker-compact">
                            <div class="color-button" data-color="U" style="background-color: #FFFFFF" title="White">W</div>
                            <div class="color-button" data-color="R" style="background-color: #FF0000" title="Red">R</div>
                            <div class="color-button" data-color="F" style="background-color: #00FF00" title="Green">G</div>
                            <div class="color-button" data-color="D" style="background-color: #FFFF00" title="Yellow">Y</div>
                            <div class="color-button" data-color="L" style="background-color: #FFA500" title="Orange">O</div>
                            <div class="color-button" data-color="B" style="background-color: #0000FF; color: white" title="Blue">B</div>
                        </div>
                    </div>
                    <div class="input-actions">
                        <button id="apply-input-btn" class="compact-btn">Apply</button>
                        <button id="reset-input-btn" class="compact-btn">Reset</button>
                    </div>
                </section>
                
                <section class="control-section" id="solution-section" style="display: none;">
                    <h3>Solution</h3>
                    <div id="solution-text" class="solution-display"></div>
                    <div class="solution-actions">
                        <button id="apply-solution-btn" class="compact-btn">Execute</button>
                        <button id="copy-solution-btn" class="compact-btn">Copy</button>
                    </div>
                </section>
            </aside>
            
            <main class="cube-area">
                <div id="canvas-container">
                </div>
            </main>
        </div>
    </div>
    
    <!-- Load application scripts -->
    <script src="js/cubeRenderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
